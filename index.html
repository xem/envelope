<title>envelope</title>
<canvas id=a></canvas>
<style>
#a { width: 100%; height: 100%; position: fixed; top: 0; left: 0; background-position: 0, 0; cursor: pointer; }
loom-container { display: none }
</style>
<script>

// On load / resize
// 

state = 0;
oldstate = 0;
loaded = 0;
scroll = 0;
interval = 0;
X = Y = 0;

onload = onresize = function(){

  // Resize canvas (fullscreen)
  w = a.width = innerWidth;
  h = a.height = innerHeight;
  vmin = Math.min(w, h) / 100;
  
  // Get canvas context2d
  c = a.getContext("2d");
  
  if(loaded){
    draw(state, 0, 0);
  }
  
  else {
  
    // Generate light/dark wood textures
    w1 = new Image();
    w1.src = "data:image/svg+xml;base64," + btoa(makewood("#96642c", "#8c5829"));
    w2 = new Image();
    w2.src = "data:image/svg+xml;base64," + btoa(makewood("#76440c", "#6c3809"));
    w3 = new Image();
    w3.src = "data:image/svg+xml;base64," + btoa(makewood("#56340c", "#4c2809"));
    
  }
  
  // Canvas background
  a.style.background = "radial-gradient(rgba(255,255,255,.3), rgba(255,255,255,1) 170%) repeat center center, url('data:image/svg+xml;base64," + btoa(makewood("#96642c", "#8c5829")) + "') repeat center top";
  a.style.backgroundSize = "99vw 99vh, auto 99vh"; 
  a.style.backgroundPosition = "0,0"; 
  
  // Draw title screen

  
  w3.onload = function(){
    draw(state, 0, 0);
  }
  
  loaded = 1;
}


// Draw each screen
draw = function(screen, xo, yo){
  drawscreen(screen, w2, -.5 + xo, 2 + yo);
  drawscreen(screen, w2, -1 + xo, 4 + yo);
  drawscreen(screen, w2, -1.5 + xo, 6 + yo);
  return drawscreen(screen, w1, 0 + xo, 0 + yo);
}

// Draw a screen
// Called multiple times with different offsets to simulate depth
drawscreen = function(state, texture,xo,yo) {

  ret = 0;

  // Draw title screen
  if(state == 0){
  
  c.font = "bold " + vmin * 22 + "px arial";
  
    pattern = c.createPattern(texture,"");
    c.fillStyle = pattern;
    c.textAlign = 'center';
    c.translate(w/2+xo, h/2+yo);
      c.fillText("envelope", 0, 0);

      c.beginPath();
      c.moveTo(-20, 50);
      c.lineTo(20, 75);
      c.lineTo(-20, 100);
      c.fill();
    c.translate(-w/2-xo, -h/2-yo);

  }
  
  // Draw menu screen
  else if(state == 1){
    c.font = "bold " + vmin * 20 + "px arial";
  
    pattern = c.createPattern(texture,"");
    c.fillStyle = pattern 
    c.textAlign = 'center';
    c.translate(w/2 + xo, h/2 - h/4 + yo);
    c.fillText("level", 0, 0);
    c.font = "bold " + 8 * vmin + "px arial";
    for(i = 0; i < 4; i++){
      for(j = 0; j < 3; j++){
        c.fillRect(i * vmin * 20 - 35 * vmin, j * vmin * 20 + 12 * vmin, 10*vmin, 10*vmin);
        c.beginPath();
        c.rect(i * vmin * 20 - 35 * vmin, j * vmin * 20 + 12 * vmin, 10*vmin, 10*vmin);
        c.closePath();
        if(c.isPointInPath(X,Y)){
          ret = j*4+i+1;
        }
      }
    }
    
    pattern = c.createPattern(w3,"");
    c.fillStyle = pattern;
    if(draw){
      for(i = 0; i < 4; i++){
        for(j = 0; j < 3; j++){
          c.fillText(j*4+i+1, i * vmin * 20 - 30 * vmin, j * vmin * 20 + 20 * vmin);
        }
      }
    }
    c.translate(-w/2 - xo, -h/2 + h/4 - yo);
  }
  
  // Puzzle 1
  else if(state > 100){
  
  c.font = "bold " + vmin * 22 + "px arial";
  
    pattern = c.createPattern(texture,"");
    c.fillStyle = pattern;
    c.textAlign = 'center';
    c.translate(w/2+xo, h/2+yo);
      c.fillText("puzzle " + (state - 100), 0, 0);
    c.translate(-w/2-xo, -h/2-yo);

  }
  
  return ret;
}


// Handle click events
onclick = function(e){

  // Mobile
  if(e.changedTouches){
    X = e.changedTouches[0].pageX;
    Y = e.changedTouches[0].pageY;
  }
  
  // Desktop
  else{
    X = e.pageX;
    Y = e.pageY;
  }

  if(!interval){
  
    oldstate = state;
  
    // On title screen (0)
    // New state: menu (1)
    if(state == 0){
    
      state = 1;
      
    }
    
    else if(state == 1){
      tmp = draw(state, 0, 0);
      console.log(tmp);
      state = tmp + 100;
    }
    
    
    if(state != oldstate){
    
      // Transition
      loops = 30;
      interval = setInterval(function(){
      
        // Scroll with a speed proportional to a sine wave
        scroll += w/30 * Math.sin(loops / 30 * 3.14) * 1.57;
        
        // Reset canvas
        a.width = a.width;
        
        // Draw old screen moving left
        draw(oldstate, -scroll, 0);
        
        // Draw new screen arriving from the right
        draw(state, w - scroll, 0), 
        
        // Scroll background image
        a.style.backgroundPosition = "0, -" + scroll + "px";
        
        // Repeat until the 60 loops are passed
        loops--;
        if(loops == 0){
          clearInterval(interval);
          interval = 0;
          loops = 30;
          scroll = 0;
        }
      }, 33);
    
    }
  }
}
